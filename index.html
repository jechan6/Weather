<html>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<head>
  <title>Local Weather</title>
</head>

<body>

  <section>
  <article>
    <div id="firstBox">
        <h2 id="city">
      </h2>
      <h2 id="date"></h2>
      <h2 id="day"></h2>
      <h2 id="time"> </h2>
    </div>
    <div id="leftBox">
    
      <h2 id="icon">
      </h2>
      <h2 id="weather" onClick=changeUnit()>
      </h2>
    </div>

    <div id="rightBox">
      <h2 id="humid"></h2>
      <h2 id ="wind"></h2>
    </div>
    
    <div id="lastBox">
      <h2 id="sunrise"></h2>
      <h2 id="sunset"></h2>
    </div>
  </article>
  </section>
</body>

<html>
